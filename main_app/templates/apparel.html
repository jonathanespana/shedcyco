{% extends 'base.html' %}

{% block header %}
<div class="container-fluid shop-header-container">
  <h1 class="shop-header">APPAREL</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row item-row">
    {% for item in items %}
    <div class="item-container col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <a href="{% url 'item_detail' item.id %}">
        <div class="card" style="width: 18rem;">
          <img src="{{ item.main_image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">${{ item.price }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
